<body>

  <div id="app">

    <div id="modal_window" style="display: none;">

    <!-- 猫の画像 -->
    <div id="container">

        <img src='image/cat1.jpg'>

        <img src='image/cat3.jpg'>

        <img src='image/cat4.jpg'>
        <h4>ぎにゃー</h4>
      </div>
    </div>
  </div>

  <script src="./js/cats_meow.js"></script>
